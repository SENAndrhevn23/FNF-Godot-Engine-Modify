name: Build Godot Project (FNF)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [Linux, Windows, HTML5]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y unzip wget

      - name: Download Godot 3.5.3
        run: |
          GODOT_VERSION=3.5.3
          wget https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-stable/Godot_v${GODOT_VERSION}-stable_linux_headless.64.zip
          unzip Godot_v${GODOT_VERSION}-stable_linux_headless.64.zip
          chmod +x Godot_v${GODOT_VERSION}-stable_linux_headless.64
          sudo mv Godot_v${GODOT_VERSION}-stable_linux_headless.64 /usr/local/bin/godot

      - name: Install export templates
        run: |
          GODOT_VERSION=3.5.3
          mkdir -p ~/.local/share/godot/templates/${GODOT_VERSION}.stable
          wget https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-stable/Godot_v${GODOT_VERSION}-stable_export_templates.tpz
          unzip Godot_v${GODOT_VERSION}-stable_export_templates.tpz
          mv templates/* ~/.local/share/godot/templates/${GODOT_VERSION}.stable/

      - name: Create build directory
        run: mkdir -p build/${{ matrix.platform }}

      - name: Export project
        run: |
          case "${{ matrix.platform }}" in
            Linux)
              godot --headless --export-release "Linux" build/Linux/FNF.x86_64
              ;;
            Windows)
              godot --headless --export-release "Windows" build/Windows/FNF.exe
              ;;
            HTML5)
              godot --headless --export-release "HTML5" build/HTML5/index.html
              ;;
          esac

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: FNF-${{ matrix.platform }}
          path: build/${{ matrix.platform }}
