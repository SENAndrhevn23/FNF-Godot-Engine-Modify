name: Build Godot 4 Project FNF

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [Linux, Windows, HTML5]

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3
        with:
          lfs: true

      # 2️⃣ Setup Godot
      - name: Setup Godot
        uses: firebelley/setup-godot@v3
        with:
          godot-version: "4.2.4" # Set your Godot 4 version
          export-template: true

      # 3️⃣ Build project
      - name: Export Godot Project
        run: |
          mkdir -p build/${{ matrix.platform }}
          case "${{ matrix.platform }}" in
            Linux)
              godot --export "Linux/X11" "build/Linux/FNF-Godot-Edition.x86_64"
              ;;
            Windows)
              godot --export "Windows" "build/Windows/FNF-Godot-Edition.exe"
              ;;
            HTML5)
              godot --export "HTML5" "build/Web/FNF-Godot-Edition.zip"
              ;;
          esac

      # 4️⃣ Upload artifacts
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Client-${{ matrix.platform }}
          path: build/${{ matrix.platform }}
