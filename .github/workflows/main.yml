name: Godot Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [Windows, Linux, HTML5]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y unzip wget

      # âœ… FIXED: GitHub mirror (NO tuxfamily)
      - name: Download Godot 3.5.3 Headless
        run: |
          wget https://github.com/godotengine/godot/releases/download/3.5.3-stable/Godot_v3.5.3-stable_linux_headless.64.zip
          unzip Godot_v3.5.3-stable_linux_headless.64.zip
          chmod +x Godot_v3.5.3-stable_linux_headless.64
          sudo mv Godot_v3.5.3-stable_linux_headless.64 /usr/local/bin/godot

      # ðŸ”¥ REQUIRED OR YOUR PROJECT WILL CRASH
      - name: Import assets
        run: |
          godot --headless --editor --quit

      - name: Create build folders
        run: |
          mkdir -p build/windows
          mkdir -p build/linux
          mkdir -p build/html5

      - name: Export Windows
        if: matrix.platform == 'Windows'
        run: |
          godot --headless --export-release "Windows Desktop" build/windows/game.exe

      - name: Export Linux
        if: matrix.platform == 'Linux'
        run: |
          godot --headless --export-release "Linux/X11" build/linux/game.x86_64

      - name: Export HTML5
        if: matrix.platform == 'HTML5'
        run: |
          godot --headless --export-release "HTML5" build/html5/index.html

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform }}
          path: build/
