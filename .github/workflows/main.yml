name: Build Godot 4 FNF

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [Linux, Windows, HTML5]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Download Godot
        run: |
          GODOT_VERSION=4.2.4
          wget https://downloads.tuxfamily.org/godotengine/${GODOT_VERSION}/Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip
          unzip Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip
          chmod +x Godot_v${GODOT_VERSION}-stable_linux.x86_64
          sudo mv Godot_v${GODOT_VERSION}-stable_linux.x86_64 /usr/local/bin/godot

      - name: Install Export Templates
        run: |
          GODOT_VERSION=4.2.4
          mkdir -p ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
          wget https://downloads.tuxfamily.org/godotengine/${GODOT_VERSION}/Godot_v${GODOT_VERSION}-stable_export_templates.tpz
          unzip Godot_v${GODOT_VERSION}-stable_export_templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable/

      - name: Export Project
        run: |
          mkdir -p build/${{ matrix.platform }}
          case "${{ matrix.platform }}" in
            Linux)
              godot --headless --export-release "Linux" build/Linux/FNF.x86_64
              ;;
            Windows)
              godot --headless --export-release "Windows" build/Windows/FNF.exe
              ;;
            HTML5)
              godot --headless --export-release "HTML5" build/HTML5/FNF.zip
              ;;
          esac

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FNF-${{ matrix.platform }}
          path: build/${{ matrix.platform }}
