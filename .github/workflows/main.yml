name: Build Godot Project (FNF)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [Linux, Windows, HTML5]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # ----------------------------
      # Install Godot (cached mirror)
      # ----------------------------
      - name: Download Godot 3.5.3 (Headless)
        run: |
          wget -q https://github.com/godotengine/godot/releases/download/3.5.3-stable/Godot_v3.5.3-stable_linux_headless.64.zip
          unzip Godot_v3.5.3-stable_linux_headless.64.zip
          chmod +x Godot_v3.5.3-stable_linux_headless.64
          sudo mv Godot_v3.5.3-stable_linux_headless.64 /usr/local/bin/godot

      # ----------------------------
      # REQUIRED: Import assets
      # ----------------------------
      - name: Import project assets
        run: |
          mkdir -p .godot/imported
          godot --headless --editor --quit --import

      # ----------------------------
      # Export project
      # ----------------------------
      - name: Export project
        run: |
          mkdir -p build/${{ matrix.platform }}

          if [ "${{ matrix.platform }}" = "Linux" ]; then
            godot --headless --export-release "Linux/X11" build/Linux/FNF.x86_64
          fi

          if [ "${{ matrix.platform }}" = "Windows" ]; then
            godot --headless --export-release "Windows Desktop" build/Windows/FNF.exe
          fi

          if [ "${{ matrix.platform }}" = "HTML5" ]; then
            godot --headless --export-release "HTML5" build/HTML5/index.html
          fi

      # ----------------------------
      # Upload artifacts (v4 ONLY)
      # ----------------------------
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: FNF-${{ matrix.platform }}
          path: build/${{ matrix.platform }}
